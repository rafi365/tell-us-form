<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>send stuf</title>
</head>

<body>
    <small>Enter message and click button "Send"</small>
    <div class="wrapper centered">
        <article class="letter">
            <div class="side">
                <h1>Contact us</h1>
                <p>
                    <textarea placeholder="Your message"></textarea>
                </p>
            </div>
            <div class="side">
                <p>
                    <input type="text" placeholder="Your name">
                </p>
                <p>
                    <input type="email" placeholder="Your email">
                </p>
                <p>
                    <button id="sendLetter">Send</button>
                </p>
            </div>
        </article>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message <span class="clickable" onclick="removeClass()">click here to send another one!</span></p>
</body>

</html>
