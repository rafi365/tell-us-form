<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>send stuff</title>
</head>

<body>
    <small>Enter message and click "Send" button</small>
    <div class="wrapper centered">
        <article class="letter">
            <form id="myForm" onsubmit="submitform(event)">
                <div class="side">
                    <h1>Tell Us!</h1>
                    <p>
                        <textarea id="msg" placeholder="Your message" required></textarea>
                    </p>
                </div>
                <div class="side">
                    <p>
                        <input id="name" type="text" placeholder="Your name" required>
                    </p>
                    <p>
                        <input id="email" type="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <button id="submit_button" type="submit">Send</button>
                    </p>
                </div>
            </form>
        </article>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message <span class="clickable" onclick="removeClass()">click here to send another one!</span></p>
</body>

</html>
